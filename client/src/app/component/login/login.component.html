<div class="container">
  <div *ngIf="!success && errorMessage" #alert class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>{{errorMessage}}</p>
  </div>

  <!--Form login -->
  <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input class="form-control" formControlName="email" type="email" name="email" class="form-control mb-4"
      placeholder="Email">

    <div *ngIf="submitted && f.email.invalid" class="alert alert-danger">
      <div *ngIf="f.email.errors.required">
        Please enter an Email
      </div>
      <div *ngIf="f.email.errors.email">
        Please enter a valid Email address
      </div>
    </div>


    <!-- Password -->
    <input formControlName="password" required type="password" id="defaultLoginFormPassword" class="form-control mb-4"
      placeholder="Password">
    <div *ngIf="submitted && loginForm.controls['password'].invalid" class="alert alert-danger">
      <div *ngIf="loginForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>

    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
